<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #7C3AED, #4F46E5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="text-white p-6">
    <!-- شريط التنقل -->
    <nav class="bg-white/10 backdrop-blur-md p-4 rounded-xl mb-6 flex justify-between items-center">
        <div class="flex items-center space-x-4 space-x-reverse">
            <a href="dashboard.html" class="bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition">
                <i class="fa-solid fa-arrow-right ml-2"></i> العودة
            </a>
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-users ml-2"></i> إدارة العملاء
            </h1>
        </div>
    </nav>

    <div class="bg-white/20 backdrop-blur-md rounded-xl p-5">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h2 class="text-2xl font-bold">قائمة العملاء</h2>
                <p class="text-white/70">إجمالي العملاء: <span id="customersCount">0</span></p>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                <input id="customerSearch" type="text" placeholder="ابحث عن عميل..." 
                    class="px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                <button onclick="openCustomerModal()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold transition whitespace-nowrap">
                    <i class="fa-solid fa-plus ml-2"></i> إضافة عميل
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-center">
                <thead>
                    <tr class="border-b border-white/20">
                        <th class="pb-3">#</th>
                        <th class="pb-3">اسم العميل</th>
                        <th class="pb-3">الهاتف</th>
                        <th class="pb-3">البريد الإلكتروني</th>
                        <th class="pb-3">العنوان</th>
                        <th class="pb-3">عدد الفواتير</th>
                        <th class="pb-3">إجمالي المشتريات</th>
                        <th class="pb-3">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="customersTable">
                    <!-- سيتم ملؤها بالعملاء -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- نافذة إضافة/تعديل عميل -->
    <div id="customerModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-800 rounded-xl w-full max-w-md mx-4 p-6">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">إضافة عميل جديد</h3>
            
            <form id="customerForm" onsubmit="saveCustomer(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">اسم العميل *</label>
                        <input type="text" id="customerName" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block mb-1 font-medium">رقم الهاتف</label>
                        <input type="tel" id="customerPhone"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block mb-1 font-medium">البريد الإلكتروني</label>
                        <input type="email" id="customerEmail"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block mb-1 font-medium">العنوان</label>
                        <textarea id="customerAddress" rows="3"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    </div>

                    <div>
                        <label class="block mb-1 font-medium">ملاحظات</label>
                        <textarea id="customerNotes" rows="2"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2 space-x-reverse mt-6">
                    <button type="button" onclick="closeCustomerModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">إلغاء</button>
                    <button type="submit" 
                        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let editingCustomerId = null;
        
        // تهيئة التطبيق
        SAWA_POS.init();
        renderCustomersTable();

        // عرض جدول العملاء
        function renderCustomersTable(searchTerm = '') {
            let filteredCustomers = window.appData.customers.filter(c => c.name !== 'عميل نقدي');
            
            if (searchTerm) {
                filteredCustomers = filteredCustomers.filter(customer => 
                    customer.name.includes(searchTerm) || 
                    customer.phone.includes(searchTerm) ||
                    customer.email.includes(searchTerm)
                );
            }
            
            const customersHtml = filteredCustomers.map((customer, index) => {
                const customerInvoices = window.appData.invoices.filter(inv => inv.customer === customer.name);
                const totalSpent = customerInvoices.reduce((sum, inv) => sum + inv.total, 0);
                
                return `
                    <tr class="border-b border-white/10">
                        <td class="py-3">${index + 1}</td>
                        <td class="py-3 font-semibold">${customer.name}</td>
                        <td class="py-3">${customer.phone || '-'}</td>
                        <td class="py-3">${customer.email || '-'}</td>
                        <td class="py-3">${customer.address || '-'}</td>
                        <td class="py-3">${customerInvoices.length}</td>
                        <td class="py-3">${SAWA_POS.formatCurrency(totalSpent)}</td>
                        <td class="py-3">
                            <button onclick="editCustomer(${customer.id})" 
                                class="text-blue-400 hover:text-blue-600 mx-1">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button onclick="viewCustomerDetails(${customer.id})" 
                                class="text-green-400 hover:text-green-600 mx-1">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            <button onclick="deleteCustomer(${customer.id})" 
                                class="text-red-400 hover:text-red-600 mx-1">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('') || '<tr><td colspan="8" class="py-4 text-white/50">لا توجد عملاء</td></tr>';
            
            document.getElementById('customersTable').innerHTML = customersHtml;
            document.getElementById('customersCount').textContent = filteredCustomers.length;
            
            // البحث عن العملاء
            document.getElementById('customerSearch').addEventListener('input', function() {
                renderCustomersTable(this.value);
            });
        }

        // فتح نافذة إضافة عميل
        function openCustomerModal(customerId = null) {
            const modal = document.getElementById('customerModal');
            const title = document.getElementById('modalTitle');
            
            if (customerId) {
                // وضع التعديل
                title.textContent = 'تعديل بيانات العميل';
                const customer = window.appData.customers.find(c => c.id === customerId);
                
                document.getElementById('customerName').value = customer.name;
                document.getElementById('customerPhone').value = customer.phone || '';
                document.getElementById('customerEmail').value = customer.email || '';
                document.getElementById('customerAddress').value = customer.address || '';
                document.getElementById('customerNotes').value = customer.notes || '';
                
                editingCustomerId = customerId;
            } else {
                // وضع الإضافة
                title.textContent = 'إضافة عميل جديد';
                document.getElementById('customerForm').reset();
                editingCustomerId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // إغلاق نافذة العميل
        function closeCustomerModal() {
            document.getElementById('customerModal').classList.add('hidden');
        }

        // حفظ العميل
        function saveCustomer(event) {
            event.preventDefault();
            
            const customerData = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                email: document.getElementById('customerEmail').value,
                address: document.getElementById('customerAddress').value,
                notes: document.getElementById('customerNotes').value
            };
            
            if (editingCustomerId) {
                // تحديث عميل موجود
                const customerIndex = window.appData.customers.findIndex(c => c.id === editingCustomerId);
                if (customerIndex !== -1) {
                    window.appData.customers[customerIndex] = { 
                        ...window.appData.customers[customerIndex], 
                        ...customerData 
                    };
                }
            } else {
                // إضافة عميل جديد
                const newId = SAWA_POS.generateId();
                window.appData.customers.push({ id: newId, ...customerData });
            }
            
            SAWA_POS.saveData();
            closeCustomerModal();
            renderCustomersTable();
            SAWA_POS.showNotification('تم حفظ بيانات العميل بنجاح!');
        }

        // تعديل العميل
        function editCustomer(customerId) {
            openCustomerModal(customerId);
        }

        // عرض تفاصيل العميل
        function viewCustomerDetails(customerId) {
            const customer = window.appData.customers.find(c => c.id === customerId);
            const customerInvoices = window.appData.invoices.filter(inv => inv.customer === customer.name);
            const totalSpent = customerInvoices.reduce((sum, inv) => sum + inv.total, 0);
            
            let details = `اسم العميل: ${customer.name}\n`;
            details += `الهاتف: ${customer.phone || 'غير محدد'}\n`;
            details += `البريد الإلكتروني: ${customer.email || 'غير محدد'}\n`;
            details += `العنوان: ${customer.address || 'غير محدد'}\n`;
            details += `عدد الفواتير: ${customerInvoices.length}\n`;
            details += `إجمالي المشتريات: ${SAWA_POS.formatCurrency(totalSpent)}\n`;
            details += `ملاحظات: ${customer.notes || 'لا توجد'}`;
            
            alert(details);
        }

        // حذف العميل
        function deleteCustomer(customerId) {
            const customer = window.appData.customers.find(c => c.id === customerId);
            const customerInvoices = window.appData.invoices.filter(inv => inv.customer === customer.name);
            
            if (customerInvoices.length > 0) {
                alert('لا يمكن حذف العميل لأنه لديه فواتير مرتبطة به!');
                return;
            }
            
            if (confirm('هل أنت متأكد من حذف هذا العميل؟')) {
                window.appData.customers = window.appData.customers.filter(c => c.id !== customerId);
                SAWA_POS.saveData();
                renderCustomersTable();
                SAWA_POS.showNotification('تم حذف العميل بنجاح!');
            }
        }
    </script>
</body>
</html>
