<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .pos-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .product-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="text-white p-4">
    <!-- الشريط العلوي -->
    <nav class="pos-card rounded-xl p-4 mb-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all">
                <i class="fa-solid fa-arrow-right ml-2"></i> العودة
            </a>
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-cart-shopping ml-2"></i> نقطة البيع
            </h1>
        </div>
        <div class="flex items-center space-x-4">
            <div id="currentTime" class="bg-white/10 px-3 py-1 rounded-lg"></div>
            <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-all">
                <i class="fa-solid fa-home ml-2"></i> الرئيسية
            </a>
        </div>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- قسم المنتجات -->
        <div class="lg:col-span-2">
            <div class="pos-card rounded-xl p-6 mb-6">
                <!-- شريط البحث -->
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." 
                        class="flex-1 px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <button class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg font-semibold transition-all">
                        <i class="fa-solid fa-barcode ml-2"></i> مسح باركود
                    </button>
                </div>

                <!-- شبكة المنتجات -->
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productsGrid">
                    <!-- سيتم ملؤها بالمنتجات -->
                </div>
            </div>
        </div>

        <!-- سلة المشتريات -->
        <div class="pos-card rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fa-solid fa-shopping-cart ml-2"></i> سلة المشتريات
            </h2>

            <!-- معلومات العميل -->
            <div class="mb-4 space-y-3">
                <div class="flex justify-between items-center">
                    <span>العميل:</span>
                    <select id="customerSelect" class="bg-white/20 text-white rounded px-3 py-2 w-40">
                        <option value="عميل نقدي">عميل نقدي</option>
                    </select>
                </div>
                <div class="flex justify-between items-center">
                    <span>طريقة الدفع:</span>
                    <select id="paymentMethod" class="bg-white/20 text-white rounded px-3 py-2 w-40">
                        <option value="نقدي">نقدي</option>
                        <option value="بطاقة">بطاقة</option>
                        <option value="تحويل">تحويل</option>
                    </select>
                </div>
            </div>

            <!-- عناصر السلة -->
            <div class="max-h-64 overflow-y-auto mb-4 space-y-2" id="cartItems">
                <!-- سيتم ملؤها -->
            </div>

            <!-- الملخص -->
            <div class="border-t border-white/20 pt-4 space-y-2">
                <div class="flex justify-between">
                    <span>المجموع:</span>
                    <span id="subtotal">0 د.ع</span>
                </div>
                <div class="flex justify-between">
                    <span>الضريبة (10%):</span>
                    <span id="taxAmount">0 د.ع</span>
                </div>
                <div class="flex justify-between text-lg font-bold border-t border-white/20 pt-2">
                    <span>الإجمالي:</span>
                    <span id="totalAmount">0 د.ع</span>
                </div>
            </div>

            <!-- أزرار التحكم -->
            <div class="flex space-x-2 mt-6">
                <button onclick="clearCart()" class="flex-1 bg-red-500 hover:bg-red-600 py-3 rounded-lg font-semibold transition-all">
                    <i class="fa-solid fa-trash ml-2"></i> إفراغ
                </button>
                <button onclick="completeSale()" class="flex-1 bg-green-500 hover:bg-green-600 py-3 rounded-lg font-semibold transition-all">
                    <i class="fa-solid fa-check ml-2"></i> إنهاء البيع
                </button>
            </div>
        </div>
    </div>

    <!-- منطقة الطباعة (مخفية) -->
    <div id="printArea" class="hidden bg-white text-black p-6 rounded-lg max-w-md mx-auto mt-6">
        <div class="text-center mb-4 border-b pb-4">
            <h2 class="text-xl font-bold" id="printCompany">Sawa POS</h2>
            <p class="text-gray-600" id="printDate">التاريخ: </p>
            <p class="text-gray-600" id="printInvoiceId">رقم الفاتورة: </p>
        </div>
        
        <div class="mb-4">
            <div class="flex justify-between mb-2">
                <span>العميل:</span>
                <span id="printCustomer">-</span>
            </div>
        </div>
        
        <table class="w-full text-center mb-4">
            <thead>
                <tr class="border-b border-gray-300">
                    <th class="pb-2">المنتج</th>
                    <th class="pb-2">الكمية</th>
                    <th class="pb-2">المجموع</th>
                </tr>
            </thead>
            <tbody id="printItems">
                <!-- سيتم ملؤها -->
            </tbody>
        </table>
        
        <div class="border-t border-gray-300 pt-3 space-y-1">
            <div class="flex justify-between">
                <span>المجموع:</span>
                <span id="printSubtotal">0 د.ع</span>
            </div>
            <div class="flex justify-between">
                <span>الضريبة:</span>
                <span id="printTax">0 د.ع</span>
            </div>
            <div class="flex justify-between font-bold text-lg border-t border-gray-300 pt-2">
                <span>الإجمالي:</span>
                <span id="printTotal">0 د.ع</span>
            </div>
        </div>
        
        <div class="text-center mt-6 pt-4 border-t border-gray-300">
            <p class="text-sm text-gray-600">شكراً لزيارتكم</p>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];
        let customers = [];

        // تحميل البيانات
        function loadData() {
            const data = localStorage.getItem('sawaPOSData');
            if (data) {
                const parsed = JSON.parse(data);
                products = parsed.products || [];
                customers = parsed.customers || [];
            }
            return parsed;
        }

        // تنسيق العملة
        function formatCurrency(amount) {
            const data = loadData();
            const currency = data?.settings?.currency || 'د.ع';
            return new Intl.NumberFormat('ar-IQ').format(amount) + ' ' + currency;
        }

        // تحديث الوقت
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('ar-IQ', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('currentTime').textContent = time;
        }

        // عرض المنتجات
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card bg-white/10 rounded-lg p-4 text-center" onclick="addToCart(${product.id})">
                    <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fa-solid fa-box"></i>
                    </div>
                    <h3 class="font-semibold text-sm mb-1">${product.name}</h3>
                    <p class="text-white/70 text-xs mb-2">${formatCurrency(product.price)}</p>
                    <div class="text-xs ${product.stock > 10 ? 'text-green-300' : product.stock > 0 ? 'text-yellow-300' : 'text-red-300'}">
                        ${product.stock > 0 ? `المخزون: ${product.stock}` : 'غير متوفر'}
                    </div>
                </div>
            `).join('');

            // إضافة مستمع البحث
            document.getElementById('searchInput').addEventListener('input', displayProducts);
        }

        // تحميل العملاء
        function loadCustomers() {
            const select = document.getElementById('customerSelect');
            select.innerHTML = '<option value="عميل نقدي">عميل نقدي</option>';
            
            customers.forEach(customer => {
                if (customer.name !== 'عميل نقدي') {
                    select.innerHTML += `<option value="${customer.name}">${customer.name}</option>`;
                }
            });
        }

        // إضافة منتج للسلة
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock <= 0) return;

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }

            updateCart();
            showNotification('تم إضافة المنتج إلى السلة');
        }

        // تحديث السلة
        function updateCart() {
            const container = document.getElementById('cartItems');
            let subtotal = 0;

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-white/50 text-center py-4">السلة فارغة</p>';
            } else {
                container.innerHTML = cart.map((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    return `
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                            <div class="flex-1">
                                <div class="font-semibold text-sm">${item.name}</div>
                                <div class="text-white/70 text-xs">${formatCurrency(item.price)}</div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="updateQuantity(${index}, -1)" class="w-6 h-6 bg-white/20 rounded text-xs">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, 1)" class="w-6 h-6 bg-white/20 rounded text-xs">+</button>
                                <button onclick="removeFromCart(${index})" class="text-red-400 hover:text-red-300 ml-2">
                                    <i class="fa-solid fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('taxAmount').textContent = formatCurrency(tax);
            document.getElementById('totalAmount').textContent = formatCurrency(total);
        }

        // تحديث الكمية
        function updateQuantity(index, change) {
            const item = cart[index];
            const product = products.find(p => p.id === item.id);
            
            if (change > 0 && product.stock > item.quantity) {
                item.quantity += change;
            } else if (change < 0 && item.quantity > 1) {
                item.quantity += change;
            }
            
            updateCart();
        }

        // إزالة من السلة
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // إفراغ السلة
        function clearCart() {
            if (cart.length === 0) return;
            if (confirm('هل تريد إفراغ سلة المشتريات؟')) {
                cart = [];
                updateCart();
                showNotification('تم إفراغ السلة');
            }
        }

        // إنهاء البيع
        function completeSale() {
            if (cart.length === 0) {
                showNotification('السلة فارغة!', 'error');
                return;
            }

            const customer = document.getElementById('customerSelect').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            // إنشاء فاتورة
            const invoice = {
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('ar-IQ'),
                customer: customer,
                total: total,
                subtotal: subtotal,
                tax: tax,
                paymentMethod: paymentMethod,
                items: [...cart]
            };

            // حفظ الفاتورة
            const data = loadData();
            data.invoices.push(invoice);
            
            // تحديث المخزون
            cart.forEach(cartItem => {
                const product = data.products.find(p => p.id === cartItem.id);
                if (product) {
                    product.stock -= cartItem.quantity;
                }
            });

            localStorage.setItem('sawaPOSData', JSON.stringify(data));

            // طباعة الفاتورة
            printInvoice(invoice);

            // إعادة تعيين
            cart = [];
            updateCart();
            showNotification('تمت عملية البيع بنجاح!');
        }

        // طباعة الفاتورة
        function printInvoice(invoice) {
            const data = loadData();
            
            document.getElementById('printCompany').textContent = data.settings.companyName;
            document.getElementById('printDate').textContent = `التاريخ: ${invoice.date} ${invoice.time}`;
            document.getElementById('printInvoiceId').textContent = `رقم الفاتورة: ${invoice.id}`;
            document.getElementById('printCustomer').textContent = invoice.customer;
            
            document.getElementById('printItems').innerHTML = invoice.items.map(item => `
                <tr class="border-b border-gray-200">
                    <td class="py-2 text-sm">${item.name}</td>
                    <td class="py-2 text-sm">${item.quantity}</td>
                    <td class="py-2 text-sm">${formatCurrency(item.price * item.quantity)}</td>
                </tr>
            `).join('');
            
            document.getElementById('printSubtotal').textContent = formatCurrency(invoice.subtotal);
            document.getElementById('printTax').textContent = formatCurrency(invoice.tax);
            document.getElementById('printTotal').textContent = formatCurrency(invoice.total);

            // الطباعة
            const printContent = document.getElementById('printArea').innerHTML;
            const originalContent = document.body.innerHTML;
            
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            
            // إعادة تحميل البيانات
            loadData();
            displayProducts();
        }

        // إشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // تهيئة الصفحة
        function initPOS() {
            loadData();
            displayProducts();
            loadCustomers();
            updateCart();
            updateTime();
            setInterval(updateTime, 1000);
        }

        // تشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initPOS);
    </script>
</body>
</html>
