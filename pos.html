<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #7C3AED, #4F46E5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #invoicePrint, #invoicePrint * {
                visibility: visible;
            }
            #invoicePrint {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="text-white p-6">
    <!-- شريط التنقل -->
    <nav class="bg-white/10 backdrop-blur-md p-4 rounded-xl mb-6 flex justify-between items-center">
        <div class="flex items-center space-x-4 space-x-reverse">
            <a href="dashboard.html" class="bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition">
                <i class="fa-solid fa-arrow-right ml-2"></i> العودة
            </a>
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-cart-shopping ml-2"></i> نقطة البيع
            </h1>
        </div>
        
        <div class="flex items-center space-x-2 space-x-reverse">
            <div id="clock" class="bg-white/10 px-3 py-1 rounded-lg"></div>
        </div>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- قسم المنتجات -->
        <div class="lg:col-span-2">
            <div class="bg-white/20 backdrop-blur-md rounded-xl p-5 mb-6">
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <input id="productSearch" type="text" placeholder="ابحث عن منتج..." 
                        class="flex-1 px-4 py-3 rounded-lg bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <button id="scanBarcode" class="bg-blue-500 hover:bg-blue-600 px-4 py-3 rounded-lg font-semibold transition">
                        <i class="fa-solid fa-barcode ml-2"></i> مسح الباركود
                    </button>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3" id="productGrid">
                    <!-- سيتم ملؤها بالمنتجات -->
                </div>
            </div>
        </div>
        
        <!-- سلة المشتريات -->
        <div class="bg-white/20 backdrop-blur-md rounded-xl p-5">
            <h3 class="text-xl font-bold mb-4">سلة المشتريات</h3>
            
            <div class="mb-4 space-y-3">
                <div class="flex justify-between items-center">
                    <span>العميل:</span>
                    <select id="customerSelect" class="bg-white/30 text-white rounded px-3 py-2 w-40">
                        <option value="">اختر العميل</option>
                    </select>
                </div>
                
                <div class="flex justify-between items-center">
                    <span>طريقة الدفع:</span>
                    <select id="paymentMethod" class="bg-white/30 text-white rounded px-3 py-2 w-40">
                        <option value="نقدي">نقدي</option>
                        <option value="بطاقة">بطاقة</option>
                        <option value="تحويل">تحويل</option>
                    </select>
                </div>
            </div>
            
            <div class="max-h-64 overflow-y-auto mb-4">
                <table class="w-full text-center">
                    <thead>
                        <tr class="border-b border-white/20">
                            <th class="pb-2">المنتج</th>
                            <th class="pb-2">الكمية</th>
                            <th class="pb-2">السعر</th>
                            <th class="pb-2"></th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <!-- سيتم ملؤها بالمنتجات المضافة -->
                    </tbody>
                </table>
            </div>
            
            <div class="border-t border-white/20 pt-4 space-y-2">
                <div class="flex justify-between">
                    <span>المجموع:</span>
                    <span id="subtotal">0 د.ع</span>
                </div>
                
                <div class="flex justify-between">
                    <span>الضريبة (10%):</span>
                    <span id="taxAmount">0 د.ع</span>
                </div>
                
                <div class="flex justify-between text-lg font-bold border-t border-white/20 pt-2">
                    <span>الإجمالي:</span>
                    <span id="totalAmount">0 د.ع</span>
                </div>
                
                <div class="flex space-x-2 space-x-reverse mt-4">
                    <button id="clearCart" class="flex-1 bg-red-500 hover:bg-red-600 py-3 rounded-lg font-semibold transition">
                        <i class="fa-solid fa-trash ml-2"></i> إفراغ
                    </button>
                    <button id="completeSale" class="flex-1 bg-green-500 hover:bg-green-600 py-3 rounded-lg font-semibold transition">
                        <i class="fa-solid fa-check ml-2"></i> إنهاء البيع
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة الطباعة (مخفية) -->
    <div id="invoicePrint" class="hidden bg-white text-black p-6 rounded-lg max-w-md mx-auto mt-6">
        <div class="text-center mb-4">
            <h2 class="text-xl font-bold" id="printCompanyName">Sawa POS</h2>
            <p class="text-gray-600" id="printDate">التاريخ: </p>
        </div>
        
        <div class="border-b border-gray-300 pb-2 mb-4">
            <div class="flex justify-between">
                <span>رقم الفاتورة:</span>
                <span id="printInvoiceId">-</span>
            </div>
            <div class="flex justify-between">
                <span>العميل:</span>
                <span id="printCustomer">-</span>
            </div>
        </div>
        
        <table class="w-full text-center mb-4">
            <thead>
                <tr class="border-b border-gray-300">
                    <th class="pb-2">المنتج</th>
                    <th class="pb-2">الكمية</th>
                    <th class="pb-2">السعر</th>
                </tr>
            </thead>
            <tbody id="printItems">
                <!-- سيتم ملؤها -->
            </tbody>
        </table>
        
        <div class="border-t border-gray-300 pt-2 space-y-1">
            <div class="flex justify-between">
                <span>المجموع:</span>
                <span id="printSubtotal">0 د.ع</span>
            </div>
            <div class="flex justify-between">
                <span>الضريبة:</span>
                <span id="printTax">0 د.ع</span>
            </div>
            <div class="flex justify-between font-bold">
                <span>الإجمالي:</span>
                <span id="printTotal">0 د.ع</span>
            </div>
        </div>
        
        <div class="text-center mt-6 pt-4 border-t border-gray-300">
            <p class="text-sm text-gray-600">شكراً لزيارتكم</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let cart = [];
        
        // تهيئة التطبيق
        SAWA_POS.init();
        loadCustomers();
        renderProductsGrid();
        updateCart();

        // تحميل العملاء
        function loadCustomers() {
            const customerSelect = document.getElementById('customerSelect');
            customerSelect.innerHTML = '<option value="عميل نقدي">عميل نقدي</option>';
            
            window.appData.customers.forEach(customer => {
                if (customer.name !== 'عميل نقدي') {
                    customerSelect.innerHTML += `<option value="${customer.name}">${customer.name}</option>`;
                }
            });
        }

        // عرض المنتجات
        function renderProductsGrid(searchTerm = '') {
            let filteredProducts = window.appData.products;
            
            if (searchTerm) {
                filteredProducts = window.appData.products.filter(product => 
                    product.name.includes(searchTerm) || 
                    product.category.includes(searchTerm)
                );
            }
            
            const productsHtml = filteredProducts.map(product => `
                <div class="product-card bg-white/10 rounded-lg p-3 text-center cursor-pointer hover:bg-white/20 transition" 
                     onclick="addToCart(${product.id})"
                     ${product.stock <= 0 ? 'style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                    <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fa-solid fa-box"></i>
                    </div>
                    <h4 class="font-semibold text-sm">${product.name}</h4>
                    <p class="text-xs text-white/70 my-1">${SAWA_POS.formatCurrency(product.price)}</p>
                    <p class="text-xs ${product.stock > 10 ? 'text-green-300' : product.stock > 0 ? 'text-yellow-300' : 'text-red-300'}">
                        ${product.stock > 0 ? `المخزون: ${product.stock}` : 'غير متوفر'}
                    </p>
                </div>
            `).join('');
            
            document.getElementById('productGrid').innerHTML = productsHtml;
            
            // البحث عن المنتجات
            document.getElementById('productSearch').addEventListener('input', function() {
                renderProductsGrid(this.value);
            });
        }

        // إضافة منتج للسلة
        function addToCart(productId) {
            const product = window.appData.products.find(p => p.id === productId);
            
            if (!product || product.stock <= 0) return;
            
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
            }
            
            updateCart();
        }

        // تحديث السلة
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const subtotalElement = document.getElementById('subtotal');
            const taxAmountElement = document.getElementById('taxAmount');
            const totalAmountElement = document.getElementById('totalAmount');
            
            let subtotal = 0;
            let cartHtml = '';
            
            if (cart.length === 0) {
                cartHtml = '<tr><td colspan="4" class="py-4 text-white/50">السلة فارغة</td></tr>';
            } else {
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    cartHtml += `
                        <tr class="border-b border-white/10">
                            <td class="py-2">${item.name}</td>
                            <td class="py-2">
                                <div class="flex items-center justify-center">
                                    <button class="quantity-btn bg-white/20 w-6 h-6 rounded-full text-xs" 
                                            onclick="updateQuantity(${index}, -1)">-</button>
                                    <span class="mx-2">${item.quantity}</span>
                                    <button class="quantity-btn bg-white/20 w-6 h-6 rounded-full text-xs" 
                                            onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </td>
                            <td class="py-2">${SAWA_POS.formatCurrency(itemTotal)}</td>
                            <td class="py-2">
                                <button class="text-red-400 hover:text-red-600" onclick="removeFromCart(${index})">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            }
            
            cartItems.innerHTML = cartHtml;
            
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            subtotalElement.textContent = SAWA_POS.formatCurrency(subtotal);
            taxAmountElement.textContent = SAWA_POS.formatCurrency(tax);
            totalAmountElement.textContent = SAWA_POS.formatCurrency(total);
        }

        // تحديث الكمية
        function updateQuantity(index, change) {
            const item = cart[index];
            const product = window.appData.products.find(p => p.id === item.id);
            
            if (change > 0 && product.stock > item.quantity) {
                item.quantity += change;
            } else if (change < 0 && item.quantity > 1) {
                item.quantity += change;
            }
            
            updateCart();
        }

        // إزالة من السلة
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // إفراغ السلة
        document.getElementById('clearCart').addEventListener('click', function() {
            if (cart.length > 0 && confirm('هل تريد إفراغ سلة المشتريات؟')) {
                cart = [];
                updateCart();
            }
        });

        // إنهاء البيع
        document.getElementById('completeSale').addEventListener('click', function() {
            if (cart.length === 0) {
                SAWA_POS.showNotification('السلة فارغة! أضف منتجات أولاً.', 'error');
                return;
            }
            
            completeSale();
        });

        // إتمام عملية البيع
        function completeSale() {
            const customerSelect = document.getElementById('customerSelect');
            const paymentMethod = document.getElementById('paymentMethod').value;
            const customer = customerSelect.value || 'عميل نقدي';
            
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            
            // إنشاء فاتورة جديدة
            const newInvoice = {
                id: SAWA_POS.generateId(),
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('ar-IQ'),
                customer: customer,
                total: total,
                subtotal: subtotal,
                tax: tax,
                paymentMethod: paymentMethod,
                items: [...cart],
                user: SAWA_POS.getCurrentUser().name
            };
            
            // تحديث المخزون
            cart.forEach(cartItem => {
                const product = window.appData.products.find(p => p.id === cartItem.id);
                if (product) {
                    product.stock -= cartItem.quantity;
                }
            });
            
            // إضافة الفاتورة للبيانات
            window.appData.invoices.push(newInvoice);
            SAWA_POS.saveData();
            
            // طباعة الفاتورة
            printInvoice(newInvoice);
            
            // إعادة تعيين السلة
            cart = [];
            updateCart();
            
            SAWA_POS.showNotification('تمت عملية البيع بنجاح!');
        }

        // طباعة الفاتورة
        function printInvoice(invoice) {
            // تحديث بيانات الطباعة
            document.getElementById('printCompanyName').textContent = window.appData.settings.companyName;
            document.getElementById('printDate').textContent = `التاريخ: ${invoice.date} ${invoice.time}`;
            document.getElementById('printInvoiceId').textContent = invoice.id;
            document.getElementById('printCustomer').textContent = invoice.customer;
            
            // تحديث العناصر
            const printItems = invoice.items.map(item => `
                <tr class="border-b border-gray-200">
                    <td class="py-1">${item.name}</td>
                    <td class="py-1">${item.quantity}</td>
                    <td class="py-1">${SAWA_POS.formatCurrency(item.price * item.quantity)}</td>
                </tr>
            `).join('');
            document.getElementById('printItems').innerHTML = printItems;
            
            // تحديث المبالغ
            document.getElementById('printSubtotal').textContent = SAWA_POS.formatCurrency(invoice.subtotal);
            document.getElementById('printTax').textContent = SAWA_POS.formatCurrency(invoice.tax);
            document.getElementById('printTotal').textContent = SAWA_POS.formatCurrency(invoice.total);
            
            // الطباعة
            window.print();
        }
    </script>
</body>
</html>
