<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #7C3AED, #4F46E5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="text-white p-6">
    <!-- شريط التنقل -->
    <nav class="bg-white/10 backdrop-blur-md p-4 rounded-xl mb-6 flex justify-between items-center">
        <div class="flex items-center space-x-4 space-x-reverse">
            <a href="dashboard.html" class="bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition">
                <i class="fa-solid fa-arrow-right ml-2"></i> العودة
            </a>
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-box-open ml-2"></i> إدارة المنتجات
            </h1>
        </div>
    </nav>

    <div class="bg-white/20 backdrop-blur-md rounded-xl p-5">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h2 class="text-2xl font-bold">قائمة المنتجات</h2>
                <p class="text-white/70">إجمالي المنتجات: <span id="productsCount">0</span></p>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                <input id="productSearch" type="text" placeholder="ابحث عن منتج..." 
                    class="px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                <button onclick="openProductModal()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold transition whitespace-nowrap">
                    <i class="fa-solid fa-plus ml-2"></i> إضافة منتج
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-center">
                <thead>
                    <tr class="border-b border-white/20">
                        <th class="pb-3">#</th>
                        <th class="pb-3">اسم المنتج</th>
                        <th class="pb-3">الفئة</th>
                        <th class="pb-3">سعر البيع</th>
                        <th class="pb-3">سعر التكلفة</th>
                        <th class="pb-3">المخزون</th>
                        <th class="pb-3">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="productsTable">
                    <!-- سيتم ملؤها بالمنتجات -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- نافذة إضافة/تعديل منتج -->
    <div id="productModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-800 rounded-xl w-full max-w-md mx-4 p-6">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">إضافة منتج جديد</h3>
            
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">اسم المنتج</label>
                        <input type="text" id="productName" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block mb-1 font-medium">الفئة</label>
                        <select id="productCategory" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="عام">عام</option>
                            <option value="إلكترونيات">إلكترونيات</option>
                            <option value="ملابس">ملابس</option>
                            <option value="أغذية">أغذية</option>
                            <option value="أدوات مكتبية">أدوات مكتبية</option>
                            <option value="مشروبات">مشروبات</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-1 font-medium">سعر البيع</label>
                            <input type="number" id="productPrice" step="0.01" required
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        
                        <div>
                            <label class="block mb-1 font-medium">سعر التكلفة</label>
                            <input type="number" id="productCost" step="0.01" required
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block mb-1 font-medium">الكمية في المخزون</label>
                        <input type="number" id="productStock" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block mb-1 font-medium">الوصف (اختياري)</label>
                        <textarea id="productDescription" rows="3"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2 space-x-reverse mt-6">
                    <button type="button" onclick="closeProductModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">إلغاء</button>
                    <button type="submit" 
                        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let editingProductId = null;
        
        // تهيئة التطبيق
        SAWA_POS.init();
        renderProductsTable();

        // عرض جدول المنتجات
        function renderProductsTable(searchTerm = '') {
            let filteredProducts = window.appData.products;
            
            if (searchTerm) {
                filteredProducts = window.appData.products.filter(product => 
                    product.name.includes(searchTerm) || 
                    product.category.includes(searchTerm)
                );
            }
            
            const productsHtml = filteredProducts.map((product, index) => `
                <tr class="border-b border-white/10">
                    <td class="py-3">${index + 1}</td>
                    <td class="py-3">${product.name}</td>
                    <td class="py-3">
                        <span class="px-2 py-1 bg-white/20 rounded-full text-xs">${product.category}</span>
                    </td>
                    <td class="py-3">${SAWA_POS.formatCurrency(product.price)}</td>
                    <td class="py-3">${SAWA_POS.formatCurrency(product.cost || 0)}</td>
                    <td class="py-3">
                        <span class="px-2 py-1 rounded-full text-xs ${
                            product.stock > 10 ? 'bg-green-500/20 text-green-300' : 
                            product.stock > 0 ? 'bg-yellow-500/20 text-yellow-300' : 
                            'bg-red-500/20 text-red-300'
                        }">
                            ${product.stock}
                        </span>
                    </td>
                    <td class="py-3">
                        <button onclick="editProduct(${product.id})" 
                            class="text-blue-400 hover:text-blue-600 mx-1">
                            <i class="fa-solid fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${product.id})" 
                            class="text-red-400 hover:text-red-600 mx-1">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('') || '<tr><td colspan="7" class="py-4 text-white/50">لا توجد منتجات</td></tr>';
            
            document.getElementById('productsTable').innerHTML = productsHtml;
            document.getElementById('productsCount').textContent = filteredProducts.length;
            
            // البحث عن المنتجات
            document.getElementById('productSearch').addEventListener('input', function() {
                renderProductsTable(this.value);
            });
        }

        // فتح نافذة إضافة منتج
        function openProductModal(productId = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            if (productId) {
                // وضع التعديل
                title.textContent = 'تعديل المنتج';
                const product = window.appData.products.find(p => p.id === productId);
                
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCost').value = product.cost || '';
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productDescription').value = product.description || '';
                
                editingProductId = productId;
            } else {
                // وضع الإضافة
                title.textContent = 'إضافة منتج جديد';
                document.getElementById('productForm').reset();
                editingProductId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // إغلاق نافذة المنتج
        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // حفظ المنتج
        function saveProduct(event) {
            event.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                cost: parseFloat(document.getElementById('productCost').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value
            };
            
            if (editingProductId) {
                // تحديث منتج موجود
                const productIndex = window.appData.products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    window.appData.products[productIndex] = { 
                        ...window.appData.products[productIndex], 
                        ...productData 
                    };
                }
            } else {
                // إضافة منتج جديد
                const newId = SAWA_POS.generateId();
                window.appData.products.push({ id: newId, ...productData });
            }
            
            SAWA_POS.saveData();
            closeProductModal();
            renderProductsTable();
            SAWA_POS.showNotification('تم حفظ المنتج بنجاح!');
        }

        // تعديل المنتج
        function editProduct(productId) {
            openProductModal(productId);
        }

        // حذف المنتج
        function deleteProduct(productId) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                window.appData.products = window.appData.products.filter(p => p.id !== productId);
                SAWA_POS.saveData();
                renderProductsTable();
                SAWA_POS.showNotification('تم حذف المنتج بنجاح!');
            }
        }
    </script>
</body>
</html>
