<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .product-row:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="text-white p-4">
    <!-- الشريط العلوي -->
    <nav class="card rounded-xl p-4 mb-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="dashboard.html" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all">
                <i class="fa-solid fa-arrow-right ml-2"></i> العودة
            </a>
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-boxes-stacked ml-2"></i> إدارة المنتجات
            </h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-all">
                <i class="fa-solid fa-home ml-2"></i> الرئيسية
            </a>
        </div>
    </nav>

    <div class="container mx-auto">
        <!-- رأس الصفحة -->
        <div class="card rounded-xl p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h2 class="text-2xl font-bold mb-2">قائمة المنتجات</h2>
                    <p class="text-white/70">إجمالي المنتجات: <span id="productsCount">0</span></p>
                </div>
                
                <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                    <input type="text" id="searchProducts" placeholder="ابحث عن منتج..." 
                        class="px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <button onclick="openProductModal()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold transition-all">
                        <i class="fa-solid fa-plus ml-2"></i> إضافة منتج
                    </button>
                </div>
            </div>
        </div>

        <!-- جدول المنتجات -->
        <div class="card rounded-xl p-6">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-white/20">
                            <th class="pb-4 text-right">#</th>
                            <th class="pb-4 text-right">المنتج</th>
                            <th class="pb-4 text-center">الفئة</th>
                            <th class="pb-4 text-center">سعر البيع</th>
                            <th class="pb-4 text-center">سعر التكلفة</th>
                            <th class="pb-4 text-center">المخزون</th>
                            <th class="pb-4 text-center">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- سيتم ملؤها بالمنتجات -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة/تعديل منتج -->
    <div id="productModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-800 rounded-xl w-full max-w-md mx-4 p-6">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">إضافة منتج جديد</h3>
            
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2 font-medium">اسم المنتج *</label>
                        <input type="text" id="productName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block mb-2 font-medium">الفئة *</label>
                        <select id="productCategory" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="">اختر الفئة</option>
                            <option value="إلكترونيات">إلكترونيات</option>
                            <option value="ملابس">ملابس</option>
                            <option value="أدوات مكتبية">أدوات مكتبية</option>
                            <option value="مشروبات">مشروبات</option>
                            <option value="أغذية">أغذية</option>
                            <option value="أدوات منزلية">أدوات منزلية</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 font-medium">سعر البيع *</label>
                            <input type="number" id="productPrice" step="0.01" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block mb-2 font-medium">سعر التكلفة *</label>
                            <input type="number" id="productCost" step="0.01" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block mb-2 font-medium">الكمية في المخزون *</label>
                        <input type="number" id="productStock" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block mb-2 font-medium">الوصف</label>
                        <textarea id="productDescription" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2 space-x-reverse mt-6">
                    <button type="button" onclick="closeProductModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-all">إلغاء</button>
                    <button type="submit" 
                        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all">حفظ المنتج</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let editingProductId = null;

        // تحميل البيانات
        function loadData() {
            const data = localStorage.getItem('sawaPOSData');
            return data ? JSON.parse(data) : null;
        }

        // تنسيق العملة
        function formatCurrency(amount) {
            const data = loadData();
            const currency = data?.settings?.currency || 'د.ع';
            return new Intl.NumberFormat('ar-IQ').format(amount) + ' ' + currency;
        }

        // عرض المنتجات
        function displayProducts() {
            const data = loadData();
            products = data?.products || [];
            
            const searchTerm = document.getElementById('searchProducts').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            const tableBody = document.getElementById('productsTable');
            tableBody.innerHTML = filteredProducts.map((product, index) => `
                <tr class="product-row border-b border-white/10 transition-all">
                    <td class="py-4 text-right">${index + 1}</td>
                    <td class="py-4">
                        <div class="flex items-center space-x-3 space-x-reverse">
                            <div class="w-10 h-10 bg-white/10 rounded-lg flex items-center justify-center">
                                <i class="fa-solid fa-box"></i>
                            </div>
                            <div>
                                <div class="font-semibold">${product.name}</div>
                                ${product.description ? `<div class="text-white/70 text-xs">${product.description}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="py-4 text-center">
                        <span class="bg-white/10 px-3 py-1 rounded-full text-xs">${product.category}</span>
                    </td>
                    <td class="py-4 text-center font-semibold">${formatCurrency(product.price)}</td>
                    <td class="py-4 text-center text-white/70">${formatCurrency(product.cost || 0)}</td>
                    <td class="py-4 text-center">
                        <span class="px-3 py-1 rounded-full text-xs ${
                            product.stock > 10 ? 'bg-green-500/20 text-green-300' : 
                            product.stock > 0 ? 'bg-yellow-500/20 text-yellow-300' : 
                            'bg-red-500/20 text-red-300'
                        }">
                            ${product.stock}
                        </span>
                    </td>
                    <td class="py-4 text-center">
                        <div class="flex justify-center space-x-2 space-x-reverse">
                            <button onclick="editProduct(${product.id})" 
                                class="text-blue-400 hover:text-blue-300 transition-all" title="تعديل">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button onclick="deleteProduct(${product.id})" 
                                class="text-red-400 hover:text-red-300 transition-all" title="حذف">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('') || `
                <tr>
                    <td colspan="7" class="py-8 text-center text-white/50">
                        <i class="fa-solid fa-box-open text-3xl mb-2 block"></i>
                        لا توجد منتجات
                    </td>
                </tr>
            `;

            document.getElementById('productsCount').textContent = filteredProducts.length;

            // إضافة مستمع البحث
            document.getElementById('searchProducts').addEventListener('input', displayProducts);
        }

        // فتح نافذة المنتج
        function openProductModal(productId = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            if (productId) {
                title.textContent = 'تعديل المنتج';
                const product = products.find(p => p.id === productId);
                
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCost').value = product.cost || '';
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productDescription').value = product.description || '';
                
                editingProductId = productId;
            } else {
                title.textContent = 'إضافة منتج جديد';
                document.getElementById('productForm').reset();
                editingProductId = null;
            }
            
            modal.classList.remove('hidden');
        }

        // إغلاق نافذة المنتج
        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // حفظ المنتج
        function saveProduct(event) {
            event.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                cost: parseFloat(document.getElementById('productCost').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value
            };
            
            const data = loadData();
            
            if (editingProductId) {
                // تحديث منتج موجود
                const productIndex = data.products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    data.products[productIndex] = { 
                        ...data.products[productIndex], 
                        ...productData 
                    };
                }
            } else {
                // إضافة منتج جديد
                const newId = Date.now();
                data.products.push({ id: newId, ...productData });
            }
            
            localStorage.setItem('sawaPOSData', JSON.stringify(data));
            closeProductModal();
            displayProducts();
            showNotification('تم حفظ المنتج بنجاح!');
        }

        // تعديل المنتج
        function editProduct(productId) {
            openProductModal(productId);
        }

        // حذف المنتج
        function deleteProduct(productId) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                const data = loadData();
                data.products = data.products.filter(p => p.id !== productId);
                localStorage.setItem('sawaPOSData', JSON.stringify(data));
                displayProducts();
                showNotification('تم حذف المنتج بنجاح!');
            }
        }

        // إشعارات
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // تهيئة الصفحة
        function initProducts() {
            displayProducts();
        }

        // تشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initProducts);
    </script>
</body>
</html>
