<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #7C3AED, #4F46E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white/20 backdrop-blur-md p-8 rounded-2xl shadow-xl w-[90%] max-w-sm text-white text-center">
        <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-store text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold mb-2">Sawa POS</h1>
        <p class="text-white/70 mb-6">نظام إدارة المبيعات</p>

        <div class="space-y-4">
            <div>
                <input id="username" type="text" placeholder="اسم المستخدم" 
                    class="w-full px-4 py-3 rounded-lg bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
            </div>
            <div>
                <input id="password" type="password" placeholder="كلمة المرور" 
                    class="w-full px-4 py-3 rounded-lg bg-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50">
            </div>
            <button onclick="login()" 
                class="bg-green-500 hover:bg-green-600 w-full py-3 rounded-lg font-semibold transition duration-200">
                <i class="fa-solid fa-right-to-bracket ml-2"></i> دخول
            </button>
        </div>

        <div id="errorMsg" class="mt-4 text-red-300 text-sm hidden">
            <i class="fa-solid fa-circle-exclamation ml-1"></i> اسم المستخدم أو كلمة المرور غير صحيحة
        </div>

        <div class="mt-6 pt-4 border-t border-white/20">
            <p class="text-sm text-white/70">بيانات الدخول الافتراضية:</p>
            <p class="text-sm">اسم المستخدم: admin | كلمة المرور: 1234</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // تحميل البيانات أولاً
        SAWA_POS.loadData();

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (SAWA_POS.login(username, password)) {
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.classList.remove('hidden');
            }
        }

        // تفعيل الدخول بالزر Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
