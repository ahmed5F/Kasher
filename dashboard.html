<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | Sawa POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .nav-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .nav-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
        }
    </style>
</head>
<body class="text-white">
    <!-- الشريط العلوي -->
    <nav class="bg-white/10 backdrop-blur-md p-4 border-b border-white/20">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-cash-register"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Sawa POS</h1>
                    <p class="text-white/70 text-sm">نظام إدارة المبيعات</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 bg-white/10 px-3 py-2 rounded-lg">
                    <i class="fa-solid fa-user"></i>
                    <span>مرحباً!</span>
                </div>
                <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-all duration-300">
                    <i class="fa-solid fa-home ml-2"></i> الرئيسية
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- العنوان -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-2">لوحة التحكم</h2>
            <p class="text-white/70">نظرة عامة على أداء متجرك</p>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card rounded-xl p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-white/70 mb-2">إجمالي المبيعات</p>
                        <h3 class="text-2xl font-bold" id="totalSales">0 د.ع</h3>
                    </div>
                    <div class="bg-green-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-money-bill-wave text-green-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card rounded-xl p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-white/70 mb-2">عدد العملاء</p>
                        <h3 class="text-2xl font-bold" id="totalCustomers">0</h3>
                    </div>
                    <div class="bg-blue-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-users text-blue-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card rounded-xl p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-white/70 mb-2">المنتجات</p>
                        <h3 class="text-2xl font-bold" id="totalProducts">0</h3>
                    </div>
                    <div class="bg-purple-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-box text-purple-400 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card rounded-xl p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-white/70 mb-2">فواتير اليوم</p>
                        <h3 class="text-2xl font-bold" id="todayInvoices">0</h3>
                    </div>
                    <div class="bg-yellow-500/20 p-3 rounded-full">
                        <i class="fa-solid fa-receipt text-yellow-400 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- التنقل السريع -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
            <a href="pos.html" class="nav-card rounded-xl p-5 text-center block">
                <i class="fa-solid fa-cart-shopping text-2xl mb-3"></i>
                <h3 class="font-semibold text-sm">نقطة البيع</h3>
            </a>

            <a href="products.html" class="nav-card rounded-xl p-5 text-center block">
                <i class="fa-solid fa-box-open text-2xl mb-3"></i>
                <h3 class="font-semibold text-sm">المنتجات</h3>
            </a>

            <a href="customers.html" class="nav-card rounded-xl p-5 text-center block">
                <i class="fa-solid fa-users text-2xl mb-3"></i>
                <h3 class="font-semibold text-sm">العملاء</h3>
            </a>

            <a href="invoices.html" class="nav-card rounded-xl p-5 text-center block">
                <i class="fa-solid fa-file-invoice text-2xl mb-3"></i>
                <h3 class="font-semibold text-sm">الفواتير</h3>
            </a>

            <a href="reports.html" class="nav-card rounded-xl p-5 text-center block">
                <i class="fa-solid fa-chart-bar text-2xl mb-3"></i>
                <h3 class="font-semibold text-sm">التقارير</h3>
            </a>

            <a href="settings.html" class="nav-card rounded-xl p-5 text-center block">
                <i class="fa-solid fa-gear text-2xl mb-3"></i>
                <h3 class="font-semibold text-sm">الإعدادات</h3>
            </a>
        </div>

        <!-- محتوى مزدوج -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- أحدث الفواتير -->
            <div class="stat-card rounded-xl p-6">
                <h3 class="text-xl font-bold mb-4">أحدث الفواتير</h3>
                <div class="space-y-3" id="recentInvoices">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </div>

            <!-- المنتجات الأكثر مبيعاً -->
            <div class="stat-card rounded-xl p-6">
                <h3 class="text-xl font-bold mb-4">المنتجات الأكثر مبيعاً</h3>
                <div class="space-y-3" id="topProducts">
                    <!-- سيتم ملؤها بالبيانات -->
                </div>
            </div>
        </div>

        <!-- الوقت والتاريخ -->
        <div class="text-center mt-8 p-4 stat-card rounded-xl">
            <div id="clock" class="text-2xl font-bold mb-2"></div>
            <div id="date" class="text-white/70"></div>
        </div>
    </div>

    <script>
        // تحميل البيانات
        function loadData() {
            const data = localStorage.getItem('sawaPOSData');
            return data ? JSON.parse(data) : null;
        }

        // تنسيق العملة
        function formatCurrency(amount) {
            const data = loadData();
            const currency = data?.settings?.currency || 'د.ع';
            return new Intl.NumberFormat('ar-IQ').format(amount) + ' ' + currency;
        }

        // تحديث الساعة
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('ar-IQ', { hour: '2-digit', minute: '2-digit' });
            const date = now.toLocaleDateString('ar-IQ', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = date;
        }

        // تحديث الإحصائيات
        function updateStats() {
            const data = loadData();
            if (!data) return;

            // إجمالي المبيعات
            const totalSales = data.invoices.reduce((sum, inv) => sum + inv.total, 0);
            document.getElementById('totalSales').textContent = formatCurrency(totalSales);
            
            // عدد العملاء
            document.getElementById('totalCustomers').textContent = data.customers.length;
            
            // عدد المنتجات
            document.getElementById('totalProducts').textContent = data.products.length;
            
            // فواتير اليوم
            const today = new Date().toISOString().split('T')[0];
            const todayInvoices = data.invoices.filter(inv => inv.date === today).length;
            document.getElementById('todayInvoices').textContent = todayInvoices;

            // أحدث الفواتير
            const recentInvoices = data.invoices.slice(-3).reverse();
            const invoicesHtml = recentInvoices.map(invoice => `
                <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                    <div class="text-left">
                        <div class="font-semibold">فاتورة #${invoice.id}</div>
                        <div class="text-white/70 text-sm">${invoice.customer}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold">${formatCurrency(invoice.total)}</div>
                        <div class="text-white/70 text-sm">${invoice.date}</div>
                    </div>
                </div>
            `).join('') || '<p class="text-white/50 text-center">لا توجد فواتير</p>';
            document.getElementById('recentInvoices').innerHTML = invoicesHtml;

            // المنتجات الأكثر مبيعاً (محاكاة)
            const topProducts = data.products.slice(0, 3).map(product => ({
                ...product,
                sales: Math.floor(Math.random() * 20) + 5
            })).sort((a, b) => b.sales - a.sales);

            const productsHtml = topProducts.map(product => `
                <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-white/10 rounded flex items-center justify-center">
                            <i class="fa-solid fa-box text-xs"></i>
                        </div>
                        <div>
                            <div class="font-semibold text-sm">${product.name}</div>
                            <div class="text-white/70 text-xs">${formatCurrency(product.price)}</div>
                        </div>
                    </div>
                    <div class="bg-green-500/20 text-green-300 px-2 py-1 rounded-full text-xs">
                        ${product.sales} مبيعاً
                    </div>
                </div>
            `).join('');
            document.getElementById('topProducts').innerHTML = productsHtml;
        }

        // تهيئة الصفحة
        function initDashboard() {
            updateStats();
            updateClock();
            setInterval(updateClock, 1000);
        }

        // تشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
